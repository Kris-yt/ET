<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />
  <script>
    var u = navigator.userAgent;
    var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if (isiOS) {
      var ele_meta = document.querySelector('meta[name="viewport"]');
      if (ele_meta) {
        ele_meta.setAttribute('content', 'width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1,viewport-fit=cover');
      }
    }
  </script>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="Cross-Origin-Opener-Policy" content="same-origin">
  <meta name="Cross-Origin-Embedder-Policy" content="require-corp">
  <!-- force webkit on 360 -->
  <meta name="renderer" content="webkit" />
  <meta name="force-rendering" content="webkit" />
  <!-- force edge on IE -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="msapplication-tap-highlight" content="no">
  <!-- <meta http-equiv="Content-Security-Policy"
    content="object-src 'self' https://cdn.aisecurius.com https://static.zdassets.com https://connect.facebook.net https://accounts.google.com https://cap.aisecurius.com https://pod-15.zendesk.com/sc/faye;script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.aisecurius.com https://static.zdassets.com https://connect.facebook.net https://accounts.google.com https://cap.aisecurius.com https://pod-15.zendesk.com/sc/faye;"> -->
  <!-- force full screen on some browser -->
  <meta name="full-screen" content="yes" />
  <meta name="x5-fullscreen" content="true" />
  <meta name="360-fullscreen" content="true" />

  <!-- force screen orientation on some browser -->
  <meta name="screen-orientation" content="landscape" />
  <meta name="x5-orientation" content="landscape">

  <!--fix fireball/issues/3568 -->
  <!--<meta name="browsermode" content="application">-->
  <meta name="x5-page-mode" content="app">
  <link rel="icon" href="<%= favicon %>" type="image/x-icon" />
  <title>
    <%= title %>
  </title>
  <script>
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) {
        event.preventDefault();
      }
    }, { passive: false });

    function toggleFullscreen(element) {
      // 判断当前是否处于全屏模式
      if (!isFullscreen()) {
        // 如果没有全屏，则进入全屏
        if (element.requestFullscreen) {
          element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { // 针对 Firefox
          element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { // 针对 Chrome、Safari 和 Opera
          element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { // 针对 IE/Edge
          element.msRequestFullscreen();
        }
      } else {
        // 已经处于全屏模式，直接返回
        return;
      }
    }

    function isFullscreen() {
      return document.fullscreenElement ||
        document.mozFullScreenElement ||
        document.webkitFullscreenElement ||
        document.msFullscreenElement;
    }

    // 使用方法
    const element = document.documentElement; // 整个页面
    toggleFullscreen(element);

  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/views/pl//mobile-horizontal/setup.ts"></script>
  <script type="module" src="/src/views/pl//mobile-horizontal/main.tsx"></script>
</body>

</html>
